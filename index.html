<!DOCTYPE html>

    <title>Site Under Construction</title>
    <style>
        /* Base Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f8f9fa;
        }

        /* Top Wave Container */
        .top-wave {
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        /* Bottom Wave Container */
        .bottom-wave {
            margin-top: auto;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        /* Main Content */
        .construction-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        .construction-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .construction-section p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Illustration (centered SVG) */
        .illustration {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        /* Buttons or Additional Links (optional) */
        .construction-section a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 0.75rem 1.25rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .construction-section a:hover {
            background-color: #0056b3;
        }

        /* Responsive Media Queries */
        @media (max-width: 600px) {
            .construction-section h1 {
                font-size: 2rem;
            }

            .construction-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
